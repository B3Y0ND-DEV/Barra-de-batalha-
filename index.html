<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Batalha Pokémon - Clássico</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="battle-screen">
    <!-- Inimigo -->
    <div class="status enemy">
      <h3>Inimigo</h3>
      <p>HP: <span id="enemy-hp">80 / 100</span></p>
      <p>Força: <span id="enemy-attack">25</span></p>
      <div class="hp-bar">
        <div class="hp-fill" id="enemy-bar" style="width: 80%;"></div>
      </div>
    </div>

    <!-- Jogador -->
    <div class="status player">
      <h3>Jogador</h3>
      <p>HP: <span id="player-hp">100 / 100</span></p>
      <p>Força: <span id="player-attack">30</span></p>
      <div class="hp-bar">
        <div class="hp-fill" id="player-bar" style="width: 100%;"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
